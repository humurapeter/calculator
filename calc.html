<script type="text/javascript">


function add_numbers(){

var a = parseInt(document.getElementById("a").value);
// parseDouble() parseFloat()
var b = parseInt(document.getElementById("b").value);

var sum = a + b;

document.getElementById("number").innerHTML = sum;

}

function subtract_numbers(){

var a = parseInt(document.getElementById("a").value);
// parseDouble() parseFloat()
var b = parseInt(document.getElementById("b").value);

var subtraction = a - b;

document.getElementById("number").innerHTML = subtraction;

}
function multi_numbers(){

var a = parseInt(document.getElementById("a").value);
// parseDouble() parseFloat()
var b = parseInt(document.getElementById("b").value);

var mult = a * b;

document.getElementById("number").innerHTML = mult;

}


function divide_numbers(){

var a = parseInt(document.getElementById("a").value);
// parseDouble() parseFloat()
var b = convertStringToNumber(document.getElementById("b").value);

if (a == 0 && b == 0) {
	alert("Can not divide by 0");
	return false;
} 

var divide = a / b;

document.getElementById("number").innerHTML = divide;
}

function convertStringToNumber(string){
	return parseInt(string);
}
